<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shorcut icon" href="" />
    <title>Card</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <!--Inicio de codigo-->
    <div class="container">
      <!--Inicio de contenedor de Tarjeta-->
      <!--Inicio de Anexo de Tarjeta-->
      <section class="card" id="card">
        <div class="front-card">
          <div class="logo-card" id="logo-card"></div>
          <img src="https://firebasestorage.googleapis.com/v0/b/fire-fotos-8e3f9.appspot.com/o/img%2Fchip-tarjeta.png?alt=media&token=489dc6be-d75d-47db-b544-e7020041cc90" alt="Chip Tarjeta" title="Chip" class="chip">
          <div class="info-card-front">
            <div id="group-number-card" class="group-number-card">
              <p class="label-card">Número Tarjeta</p>
              <p class="number-card">#### #### #### ####</p>
            </div>
            <!---->
            <div class="flexbox">
              <div id="group-name-card" class="gruop-name-card">
                <p class="label-card">Nombre de la tarjeta</p>
                <p class="name-card">USER</p>
              </div>
              <!---->
              <div id="group-expiration-card" class="group-expiration-card">
                <p class="label-card">Expiración</p>

                <p class="expiration-card">
                  <span class="mounth-expiration-card"> MM </span>
                </p>
                <!---->
                <span class="year-expiration-card"> AA </span>
              </div>
            </div>
          </div>
        </div>
        <!--Fin de Tarjeta-->
        <!--Fin de Anexo de Tarjeta-->

        <!--Inicio de Reverso de Tarjeta-->
        <div class="back-card">
          <div class="magnetic-bar-card"></div>

          <div class="info-card-back">
            <div class="group-firm-card" id="group-firm-card">
              <p class="label-card">Firma</p>
              <div class="firm-card">
                <p>STEAM</p>
              </div>
            </div>

            <div class="group-ccv-card" id="group-ccv-card">
              <p class="label-card">CCV</p>
              <p class="ccv-card"></p>
            </div>
          </div>

          <p class="legend-card">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cumque, corrupti.</p>

          <a href="javascript:void(0);" class="link-bank-card">XXX</a>
        </div>
        <!--Fin de Reverso de Tarjeta-->
      </section>

      <!--Inicio de Formulario de Tarjeta-->
      <div class="ctn-btn">
        <button class="btn-open-form-card" id="btn-open-form-card">
            <i class="fas fa-plus">+</i>
        </button>
      </div>

      <form action="javascript:void(0);" id="form-card" class="form-card active">
        <div>
            <label for="number-card-form" > Número de Tarjeta</label>
            <input type="number" id="number-card-form" maxlength="19" autocomplete="off" placeholder="Ingrese Números">
        </div>

        <div>
            <label for="name-card-form">Nombre</label>
            <input type="text" id="name-card-form" maxlength="20" autocomplete="off" placeholder="Ingrese su Nombre">
        </div>

        <!--Inicio de Clase Flexbox-->
        <div class="flexbox">
            <div class="group-expiration-card-form">
                <label for="mount-expiration-card-form">Expiración</label>

                <!---->
                <div class="flexbox">
                    <div class="group-select">
                        <select id=""></select>
                    </div>
                </div>
            </div>
        </div>
      </form>

      <!--Fin de Formulario de Tarjeta-->
    </div>
    <!--Fin de codigo-->
  </body>
  <script src="./app.js"></script>
</html>
